<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World HTML5 Canvas</title>
	<link rel="stylesheet" href="styles.css">
	<script>

		function html5Canvas() {
			var canvas = document.getElementById("helloCanvas");
			var context = canvas.getContext("2d");

			var x = 10;
			var y = 35;

			context.strokeRect(0,0,175,50);
			context.font="30px Times New Roman";
			context.fillStyle = "#ff0000"; // red
			context.fillText("Hello World!", x, y);
		}
	</script>
</head>
<h1>Hello world...</h1>
<a href="./">Default page</a>

<a href="./index">Index page</a>
</br>
<a href="./home_index">Home Index page</a>
</br>

<body onload="html5Canvas()">
	<canvas id="helloCanvas" width="175" height="50"></canvas>
</body>
</html>
